   <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend",
      "esri/widgets/LayerList",
      "esri/widgets/Expand",
      "esri/widgets/Print",
      "esri/widgets/BasemapGallery"
    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend, LayerList, Expand, Print, BasemapGallery) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurFWMerMBSrG66XkoLjUPuaPmwn0rWUuOUsqHXKZBiSPZ8_bL4YskA2RzPKtl3FmqT4kfxgd6m6z4GRD2iYU892mXS82uzNNRwXlkLuD3qje5M_pAP0hTFhWumrG8_mvXqCU73e3UXEUQ-AYjpqEE4I883RF9Uhh6pdyiY8OqHi5tE1CRu8BmfvAHzEm-6i5qSQ..AT1_X7beuIfj";

      const webmap = new WebMap({
        portalItem: {
          id: "b9529622389a4531a295b558976a96b0"
        }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap

      });

    

  
      
        view.when(() => {
                const layerList = new LayerList({
                    view: view
                });
                
                const layerexpand = new Expand({
                    view: view,
                    content: layerList,
                     group: "top-left"
                });

                // Add widget to the top right corner of the view
               view.ui.add([layerexpand], "top-left");
            });
            
            
               view.when(() => {
                const basemapgallery = new BasemapGallery({
                    view: view
                });
                
                const basemapexpand = new Expand({
                    view: view,
                    content: basemapgallery,
                     group: "top-left"
                });

                // Add widget to the top right corner of the view
               view.ui.add([basemapexpand], "top-left");
            });

            
            
             view.when(() => {
          const print = new Print({
            view: view,
            // specify your own print service
            printServiceUrl:
              "https://utility.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task"
          });


 const printexpand = new Expand({
                    view: view,
                    content: print,
                     group: "top-left"
                });
          // Add widget to the top right corner of the view
          view.ui.add([printexpand], "top-left");
        });


  });
  </script>

<script>

const birdName = document.getElementById("bird-name");
